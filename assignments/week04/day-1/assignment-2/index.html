<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
</head>
<body>
    <div class="container">
    <header><h1 class="container text-left mt-5 pt-5 ml-5 pl-5">Login</h1></header><hr class="ml-5 mr-5 pl-5">
    <div class="ml-5 pl-5">
        <form>
            <div class="form-group-row">
            <label for="exampleInputEmail1">User Name</label>
            <input type="email" class="form-control col-md-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"><br>
        </div>
        <div class="form-group-row">
            <label for="inputPassword5">Password</label>
            <input type="password" id="inputPassword5" class="form-control col-md-4" aria-describedby="passwordHelpBlock" placeholder="Enter password"><br>
        </div>
        <button type="submit" class="btn btn-primary" id="login">Log in</button>
        </form>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
