<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>JS Calculator</title>
</head>
<body>
    <div class="container col-sm-4 mt-4 pt-2 pb-2 border border-dark">
        <div class="container">
            <h3>JS Calculator</h3>
        </div>
        <input type="number" placeholder="value 1" id="value1">
        <input type="number" placeholder="value 2" id="value2"><br> <br>
        <div class="mx-auto text-center">
        <button type="submit" class="btn btn-info" id="add">+</button>
        <button type="submit" class="btn btn-info ml-1" id="subtract">-</button>
        <button type="submit" class="btn btn-info ml-1" id="multiply">*</button>
        <button type="submit" class="btn btn-info ml-1" id="divide">/</button>
        </div><br>
        <div class="card card-body" id="result"></div>
        <script type="text/javascript" src="index.js"></script>
    </div>
    
</body>
</html>
