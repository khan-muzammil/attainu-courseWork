<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mail</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Mail</h1>
        <hr>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">Inbox</a><br><br>
                <a href="#">Sent</a><br><br>
                <a href="#">Drafts</a><br><br>
                <a href="#">Trash</a><br><br>
            </li>
        </ul>
    </nav>
    <table border="black">
        <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>Welcome to Microsoft</td>
            <td>12 hours ago</td>
        </tr>
        <tr>
            <td>Steve Jobs</td>
            <td>Welcome to Apple</td>
            <td>12/12/2010</td>        
        </tr>
    </table>
    <footer>
        <h3>I am an Ad!</h3>
    </footer>

</body>
</html>
